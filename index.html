      --secondary-bg: #f8f9fa;

      --surface-variant: #f1f3f4;
      --primary: #2481cc;
      --primary-variant: #1c6ba0;
      --accent: #64b5f6;
      --text-primary: #000000;
      --text-secondary: #6c7580;
      --text-hint: #a8a8a8;
      --border: #e1e3e6;
      --border-light: #f0f0f0;
      --success: #4caf50;
      --shadow: rgba(0, 0, 0, 0.04);

      --radius: 12px;
      --radius-large: 16px;
      --radius-small: 8px;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border-light);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
    }

    .header-content {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Menu */
    .menu {
      background: var(--surface);
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
    }

    .menu-content {
      max-width: 480px;
      margin: 0 auto;
    }

    .menu-grid {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 0.25rem 0;
    }

    .menu-grid::-webkit-scrollbar {
      display: none;
    }

    .menu-item {
      background: var(--surface-variant);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      flex-shrink: 0;
      min-width: fit-content;
    }

    .menu-item:hover {
      background: var(--surface);
      border-color: var(--primary);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .menu-item.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.3);
    }

    .menu-item.active .menu-item-name {
      color: white;
    }

    .menu-item-logo {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: var(--radius-small);
      flex-shrink: 0;
    }

    .menu-item.active .menu-item-logo {
      background: rgba(255, 255, 255, 0.9);
    }

    .menu-item-logo svg {
      width: 16px;
      height: 16px;
    }

    .menu-item-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    /* Categories */
    .categories-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .category-section {
      background: var(--surface);
    }

    .category-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Country Sections */
    .country-section {
      margin-bottom: 2rem;
    }

    .country-section:last-child {
      margin-bottom: 0;
    }

    .country-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      background: var(--surface-variant);
      border-radius: var(--radius);
      border: 1px solid var(--border);

    .country-flag-large {
      font-size: 1.25rem;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .country-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

      border-radius: var(--radius-large);

      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--shadow-hover);
      border-color: var(--primary);
    }

    .product-card:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-active);
    }

    .logo-container {

      height: 60px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-variant);
      border: 1px solid var(--border-light);
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(36, 129, 204, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover .logo-container::before {
      opacity: 1;
    }

    .logo-container svg {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .product-card:hover .logo-container svg {
      transform: scale(1.1);
    }

    .product-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 1rem;
      line-height: 1.4;
      min-height: 2.4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buy-button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border: none;
      border-radius: var(--radius);
      padding: 0.875rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
      cursor: pointer;

      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.2);
    }

    .buy-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(36, 129, 204, 0.3);

    .buy-button:hover::before {

    .buy-button:active {

    }

    .star-icon {

      height: 1em;

    .loading {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .loading::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-left: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

        font-size: 0.8rem;
      }

      .menu-item {
        padding: 0.625rem 0.75rem;
      }

      .menu-item-name {
        font-size: 0.8rem;
      }
    }
  </style>

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–º–µ–Ω—ã –ª–∏—Ä –Ω–∞ TL
    function formatDenomination(denomination) {
      return denomination.replace(/–ª–∏—Ä/g, 'TL').replace(/–ª–∏—Ä–∞/g, 'TL');
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤
    fetch('catalog.json')
      .then(response => response.json())
      .then(data => {
        allCategories = data.categories;
        renderMenu(allCategories);
        // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–π —Å–µ—Ä–≤–∏—Å
        if (allCategories.length > 0) {
          showService(allCategories[0].id);
        }
      })
      .catch(error => {
        container.innerHTML = '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤</div>';
        console.error('–û—à–∏–±–∫–∞:', error);
      });

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–µ–Ω—é
    function renderMenu(categories) {
      menuGrid.innerHTML = '';
      
      // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —Å–µ—Ä–≤–∏—Å–æ–≤
      categories.forEach((category, index) => {
        const menuItem = document.createElement('div');
        menuItem.className = index === 0 ? 'menu-item active' : 'menu-item';
        menuItem.innerHTML = `
          <div class="menu-item-logo">
            ${brandLogos[category.name] || '<div style="width:16px;height:16px;background:#ddd;border-radius:4px;"></div>'}
          </div>
          <div class="menu-item-name">${category.name}</div>
        `;
        menuItem.addEventListener('click', () => showService(category.id));
        menuGrid.appendChild(menuItem);
      });
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ —Ç–æ–≤–∞—Ä—ã —Å–µ—Ä–≤–∏—Å–∞
    function showService(serviceId) {
      currentFilter = serviceId;
      updateMenuActiveState(serviceId);
      const category = allCategories.find(cat => cat.id === serviceId);
      if (category) {
        renderServiceProducts(category);
      }
    }

    // –û–±–Ω–æ–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –º–µ–Ω—é
    function updateMenuActiveState(activeServiceId) {
      const menuItems = menuGrid.querySelectorAll('.menu-item');
      menuItems.forEach((item, index) => {
        if (activeServiceId === allCategories[index].id) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —Å–µ—Ä–≤–∏—Å–∞
    function renderServiceProducts(category) {
      container.innerHTML = '';
      container.className = 'categories-container';
      
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'category-section';
      
      const categoryHeader = document.createElement('h2');
      categoryHeader.className = 'category-title';
      categoryHeader.textContent = category.name;
      categoryDiv.appendChild(categoryHeader);
      
      // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã –ø–æ —Å—Ç—Ä–∞–Ω–∞–º
      const productsByCountry = {};
      category.products.forEach(product => {
        if (!productsByCountry[product.country]) {
          productsByCountry[product.country] = [];
        }
        productsByCountry[product.country].push(product);
      });
      
      // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ø—Ä–æ–¥—É–∫—Ç—ã, —Å–≥—Ä—É–ø–ø–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –ø–æ —Å—Ç—Ä–∞–Ω–∞–º
      Object.keys(productsByCountry).forEach(country => {
        const countryProducts = productsByCountry[country];
        
        // –°–æ–∑–¥–∞–µ–º —Å–µ–∫—Ü–∏—é –¥–ª—è —Å—Ç—Ä–∞–Ω—ã
        const countrySection = document.createElement('div');
        countrySection.className = 'country-section';
        
        // –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å—Ç—Ä–∞–Ω—ã
        const countryHeader = document.createElement('div');
        countryHeader.className = 'country-header';
        countryHeader.innerHTML = `
          <div class="country-flag-large">${countryFlags[countryProducts[0].country_code] || 'üåç'}</div>
          <div class="country-name">${countryNames[countryProducts[0].country_code] || country}</div>
        `;
        countrySection.appendChild(countryHeader);
        
        // –°–µ—Ç–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ –¥–ª—è —ç—Ç–æ–π —Å—Ç—Ä–∞–Ω—ã
        const productsGrid = document.createElement('div');
        productsGrid.className = 'products-grid';
        
        countryProducts.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          
          // –§–æ—Ä–º–∏—Ä—É–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ: "–ù–æ–º–∏–Ω–∞–ª"
          const title = formatDenomination(product.denomination);
          
          card.innerHTML = `
            <div class="logo-container">
              ${brandLogos[product.brand] || '<div style="width:32px;height:32px;background:#ddd;border-radius:6px;"></div>'}
            </div>
            <div class="product-title">${title}</div>
            <button class="buy-button" onclick="buyProduct('${product.id}')">
              ${product.price_stars} ${starSVG()}
            </button>
          `;
          
          productsGrid.appendChild(card);
        });
        
        countrySection.appendChild(productsGrid);
        categoryDiv.appendChild(countrySection);
      });
      
      container.appendChild(categoryDiv);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫—É–ø–∫–∏
    async function buyProduct(productId) {
      try {
        const response = await fetch(`https://functions.yandexcloud.net/d4e8d2h199cdcsnfhai7?item=${productId}`);
        const data = await response.json();
        
        if (data.invoiceLink) {
          tg.openInvoice(data.invoiceLink);
        } else {
          tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å—á–µ—Ç–∞: ' + (data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
        }
      } catch (error) {
        tg.showAlert('–û—à–∏–±–∫–∞: ' + error.message);
      }
    }
  </script>
