<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>podpiska.org</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      /* Modern Telegram Colors */
      --bg-color: #ffffff;
      --secondary-bg: #f8f9fa;
      --surface: #ffffff;
      --surface-variant: #f1f3f4;
      --primary: #2481cc;
      --primary-variant: #1c6ba0;
      --accent: #64b5f6;
      --text-primary: #000000;
      --text-secondary: #6c7580;
      --text-hint: #a8a8a8;
      --border: #e1e3e6;
      --border-light: #f0f0f0;
      --success: #4caf50;
      --shadow: rgba(0, 0, 0, 0.04);
      --shadow-hover: rgba(0, 0, 0, 0.08);
      --shadow-active: rgba(0, 0, 0, 0.12);
      --radius: 12px;
      --radius-large: 16px;
      --radius-small: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border-light);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
    }

    .header-content {
      max-width: 480px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Menu */
    .menu {
      background: var(--surface);
      padding: 1rem;
      border-bottom: 1px solid var(--border-light);
    }

    .menu-content {
      max-width: 480px;
      margin: 0 auto;
    }

    .menu-grid {
      display: flex;
      gap: 0.5rem;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding: 0.25rem 0;
    }

    .menu-grid::-webkit-scrollbar {
      display: none;
    }

    .menu-item {
      background: var(--surface-variant);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      flex-shrink: 0;
      min-width: fit-content;
    }

    .menu-item:hover {
      background: var(--surface);
      border-color: var(--primary);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .menu-item.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.3);
    }

    .menu-item.active .menu-item-name {
      color: white;
    }

    .menu-item-logo {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: var(--radius-small);
      flex-shrink: 0;
    }

    .menu-item.active .menu-item-logo {
      background: rgba(255, 255, 255, 0.9);
    }

    .menu-item-logo svg {
      width: 16px;
      height: 16px;
    }

    .menu-item-name {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    /* Container */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 1.5rem 1rem;
    }

    /* Categories */
    .categories-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .category-section {
      background: var(--surface);
    }

    .category-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    /* Country Sections */
    .country-section {
      margin-bottom: 2rem;
    }

    .country-section:last-child {
      margin-bottom: 0;
    }

    .country-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      background: var(--surface-variant);
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .country-flag-large {
      font-size: 1.25rem;
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .country-name {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Product Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    /* Product Card */
    .product-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-large);
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px var(--shadow-hover);
      border-color: var(--primary);
    }

    .product-card:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-active);
    }

    .logo-container {
      width: 60px;
      height: 60px;
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface-variant);
      border: 1px solid var(--border-light);
      margin-bottom: 1rem;
      position: relative;
      overflow: hidden;
    }

    .logo-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(36, 129, 204, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .product-card:hover .logo-container::before {
      opacity: 1;
    }

    .logo-container svg {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .product-card:hover .logo-container svg {
      transform: scale(1.1);
    }

    .product-title {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 1rem;
      line-height: 1.4;
      min-height: 2.4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buy-button {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      border: none;
      border-radius: var(--radius);
      padding: 0.875rem 1rem;
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.2);
    }

    .buy-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .buy-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(36, 129, 204, 0.3);
    }

    .buy-button:hover::before {
      opacity: 1;
    }

    .buy-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(36, 129, 204, 0.2);
    }

    .star-icon {
      width: 1em;
      height: 1em;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    .loading::after {
      content: '';
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-left: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem 0.75rem;
      }
      
      .products-grid {
        gap: 0.75rem;
      }

      .menu {
        padding: 0.75rem 1rem;
      }
    }

    @media (max-width: 480px) {
      .header-title {
        font-size: 1.25rem;
      }

      .container {
        padding: 1rem 0.5rem;
      }
      
      .product-card {
        padding: 1.25rem 0.75rem;
      }

      .logo-container {
        width: 50px;
        height: 50px;
        margin-bottom: 0.75rem;
      }

      .logo-container svg {
        width: 28px;
        height: 28px;
      }

      .product-title {
        font-size: 0.8rem;
        margin-bottom: 0.75rem;
      }

      .buy-button {
        padding: 0.75rem;
        font-size: 0.8rem;
      }

      .menu-item {
        padding: 0.625rem 0.75rem;
      }

      .menu-item-name {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

      menuGrid.innerHTML = '';
      
      // Добавляем кнопки сервисов
      categories.forEach((category, index) => {
        const menuItem = document.createElement('div');
        menuItem.className = index === 0 ? 'menu-item active' : 'menu-item';
        menuItem.innerHTML = `
          <div class="menu-item-logo">
            ${brandLogos[category.name] || '<div style="width:16px;height:16px;background:#ddd;border-radius:4px;"></div>'}
          </div>
          <div class="menu-item-name">${category.name}</div>
        `;
        menuItem.addEventListener('click', () => showService(category.id));
        menuGrid.appendChild(menuItem);
      });
    }

    // Показать все товары сервиса
    function showService(serviceId) {
      currentFilter = serviceId;
      updateMenuActiveState(serviceId);
      const category = allCategories.find(cat => cat.id === serviceId);
      if (category) {
        renderServiceProducts(category);
      }
    }

    // Обновить активное состояние меню
    function updateMenuActiveState(activeServiceId) {
      const menuItems = menuGrid.querySelectorAll('.menu-item');
      menuItems.forEach((item, index) => {
        if (activeServiceId === allCategories[index].id) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Отображение товаров конкретного сервиса
    function renderServiceProducts(category) {
      container.innerHTML = '';
      container.className = 'categories-container';
      
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'category-section';
      
      const categoryHeader = document.createElement('h2');
      categoryHeader.className = 'category-title';
      categoryHeader.textContent = category.name;
      categoryDiv.appendChild(categoryHeader);
      
      // Группируем продукты по странам
      const productsByCountry = {};
      category.products.forEach(product => {
        if (!productsByCountry[product.country]) {
          productsByCountry[product.country] = [];
        }
        productsByCountry[product.country].push(product);
      });
      
      // Отображаем продукты, сгруппированные по странам
      Object.keys(productsByCountry).forEach(country => {
        const countryProducts = productsByCountry[country];
        
        // Создаем секцию для страны
        const countrySection = document.createElement('div');
        countrySection.className = 'country-section';
        
        // Заголовок страны
        const countryHeader = document.createElement('div');
        countryHeader.className = 'country-header';
        countryHeader.innerHTML = `
          <div class="country-flag-large">${countryFlags[countryProducts[0].country_code] || '🌍'}</div>
          <div class="country-name">${countryNames[countryProducts[0].country_code] || country}</div>
        `;
        countrySection.appendChild(countryHeader);
        
        // Сетка продуктов для этой страны
        const productsGrid = document.createElement('div');
        productsGrid.className = 'products-grid';
        
        countryProducts.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          
          // Формируем название: "Номинал"
          const title = formatDenomination(product.denomination);
          
          card.innerHTML = `
            <div class="logo-container">
              ${brandLogos[product.brand] || '<div style="width:32px;height:32px;background:#ddd;border-radius:6px;"></div>'}
            </div>
            <div class="product-title">${title}</div>
            <button class="buy-button" onclick="buyProduct('${product.id}')">
              ${product.price_stars} ${starSVG()}
            </button>
          `;
          
          productsGrid.appendChild(card);
        });
        
        countrySection.appendChild(productsGrid);
        categoryDiv.appendChild(countrySection);
      });
      
      container.appendChild(categoryDiv);
    }

    // Функция покупки
    async function buyProduct(productId) {
      try {
        const response = await fetch(`https://functions.yandexcloud.net/d4e8d2h199cdcsnfhai7?item=${productId}`);
        const data = await response.json();
        
        if (data.invoiceLink) {
          tg.openInvoice(data.invoiceLink);
        } else {
          tg.showAlert('Ошибка создания счета: ' + (data.error || 'Неизвестная ошибка'));
        }
      } catch (error) {
        tg.showAlert('Ошибка: ' + error.message);
      }
    }
  </script>
</body>
