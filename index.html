<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Digital Goods Shop</title>
  <style>
    :root { --accent:#0094ff; font-family: system-ui, sans-serif; }
    body   { margin:0; padding:16px; background:#f6f7f9; color:#111; }
    h1     { font-size:1.4rem; margin:0 0 12px }
    .card  { background:#fff; border-radius:12px; padding:16px; margin-bottom:12px;
             box-shadow:0 2px 6px rgba(0,0,0,.07); }
    .title { font-weight:600; font-size:1.1rem; }
    .desc  { font-size:.9rem; margin:6px 0 12px; color:#444; }
    button { background:var(--accent); color:#fff; border:none; border-radius:8px;
             padding:10px 16px; font-size:.9rem; cursor:pointer; width:100%; }
  </style>
</head>
<body>
  <h1>Магазин цифровых товаров</h1>
  <div id="list"></div>

  <script>
    const tg     = window.Telegram?.WebApp;
    const listEl = document.getElementById('list');

    // Загружаем каталог
    fetch('catalog.json')
      .then(r => r.json())
      .then(data => render(data.products));

    function render(products) {
      products.forEach(p => {
        const card     = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="title">${p.title}</div>
          <div class="desc">${p.description}</div>
          <button onclick="buy('${p.id}')">
            Купить за ${p.price_stars}&nbsp;⭐
          </button>
        `;
        listEl.appendChild(card);
      });
    }

    // Покупка через serverless хук
    async function buy(productId) {
      try {
        const response = await fetch(`https://functions.yandexcloud.net/d4e8d2h199cdcsnfhai7?item=${productId}`);
        const data = await response.json();
        
        if (data.invoiceLink) {
          tg.openInvoice(data.invoiceLink);   // открывает drawer оплаты в Telegram
        } else {
          tg.showAlert('Ошибка создания счета: ' + (data.error || 'Неизвестная ошибка'));
        }
      } catch (e) {
        tg.showAlert('Ошибка: ' + e.message);
      }
    }

    // Красим тулбар, если приложение открыто в Telegram
    tg?.ready?.();
    tg?.setHeaderColor?.('#0094ff');
    tg?.setBackgroundColor?.('#ffffff');
  </script>
</body>
</html>
