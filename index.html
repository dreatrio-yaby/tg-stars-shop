<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <title>Digital Goods Shop</title>
  <style>
    :root {
      --accent: #229ED9;
      --accent-dark: #1976a5;
      --radius: 16px;
      --shadow: 0 4px 16px rgba(34,158,217,0.08);
      --star-size: 1.1em;
      font-family: 'SF Pro Display', 'Inter', system-ui, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6f7f9 0%, #eaf6fb 100%);
      color: #111;
      min-height: 100vh;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 18px;
      font-weight: 700;
      letter-spacing: -0.5px;
      color: var(--accent);
      text-align: center;
    }
    #list {
      max-width: 420px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: var(--radius);
      padding: 20px 18px 18px 18px;
      margin-bottom: 18px;
      box-shadow: var(--shadow);
      transition: box-shadow 0.2s;
      border: 1px solid #e3eaf1;
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(34,158,217,0.13);
      border-color: #d0e6f7;
    }
    .title {
      font-weight: 600;
      font-size: 1.13rem;
      margin-bottom: 4px;
      color: #222;
    }
    .desc {
      font-size: .97rem;
      margin: 8px 0 18px;
      color: #4a4a4a;
      line-height: 1.5;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 0;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 2px 8px rgba(34,158,217,0.07);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 7px;
      transition: background 0.18s, box-shadow 0.18s;
    }
    button:active {
      background: var(--accent-dark);
      box-shadow: 0 1px 2px rgba(34,158,217,0.10);
    }
    .star {
      width: var(--star-size);
      height: var(--star-size);
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Магазин цифровых товаров</h1>
  <div id="list"></div>

  <script>
    const tg     = window.Telegram?.WebApp;
    const listEl = document.getElementById('list');

    // Загружаем каталог
    fetch('catalog.json')
      .then(r => r.json())
      .then(data => render(data.products));

    function render(products) {
      products.forEach(p => {
        const card     = document.createElement('div');
        card.className = 'card';

        card.innerHTML = `
          <div class="title">${p.title}</div>
          <div class="desc">${p.description}</div>
          <button onclick="buy('${p.id}')">
            Купить за ${p.price_stars}
            <span class="star">${starSVG()}</span>
          </button>
        `;
        listEl.appendChild(card);
      });
    }

    // Покупка через serverless хук
    async function buy(productId) {
      try {
        const response = await fetch(`https://functions.yandexcloud.net/d4e8d2h199cdcsnfhai7?item=${productId}`);
        const data = await response.json();
        
        if (data.invoiceLink) {
          tg.openInvoice(data.invoiceLink);   // открывает drawer оплаты в Telegram
        } else {
          tg.showAlert('Ошибка создания счета: ' + (data.error || 'Неизвестная ошибка'));
        }
      } catch (e) {
        tg.showAlert('Ошибка: ' + e.message);
      }
    }

    // SVG-иконка звезды Telegram
    function starSVG() {
      return `
        <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10" cy="10" r="10" fill="#FFD700"/>
          <path d="M10 4.5l1.76 3.57 3.94.57-2.85 2.78.67 3.93L10 13.25l-3.52 1.85.67-3.93-2.85-2.78 3.94-.57L10 4.5z" fill="#fff"/>
        </svg>
      `;
    }

    // Красим тулбар, если приложение открыто в Telegram
    tg?.ready?.();
    tg?.setHeaderColor?.('#0094ff');
    tg?.setBackgroundColor?.('#ffffff');
  </script>
</body>
</html>
